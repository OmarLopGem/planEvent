<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#06d6a0;stop-opacity:0.1"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="25%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="75%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06d6a0"/>
    </linearGradient>
    
    <!-- Sound wave animation effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sound wave bars (left side) -->
  <g transform="translate(10, 40)">
    <!-- Animated sound bars -->
    <rect x="0" y="-15" width="4" height="30" fill="#ff6b35" rx="2">
      <animate attributeName="height" values="10;30;15;25;10" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-5;-15;-7.5;-12.5;-5" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="-20" width="4" height="40" fill="#f97316" rx="2">
      <animate attributeName="height" values="25;40;20;35;25" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-12.5;-20;-10;-17.5;-12.5" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="-10" width="4" height="20" fill="#8b5cf6" rx="2">
      <animate attributeName="height" values="15;20;25;15;20" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-7.5;-10;-12.5;-7.5;-10" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="24" y="-25" width="4" height="50" fill="#6366f1" rx="2">
      <animate attributeName="height" values="40;50;30;45;40" dur="1.0s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-20;-25;-15;-22.5;-20" dur="1.0s" repeatCount="indefinite"/>
    </rect>
    <rect x="32" y="-12" width="4" height="24" fill="#06d6a0" rx="2">
      <animate attributeName="height" values="20;24;18;22;20" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-10;-12;-9;-11;-10" dur="1.6s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- BEAT text -->
  <g font-family="Arial, sans-serif" font-weight="900">
    <text x="55" y="55" font-size="36" fill="url(#textGradient)" filter="url(#glow)">BEAT</text>
  </g>
  

  

  

</svg>